<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Main</title>
	<link rel="stylesheet" href="/css/main.css">
	<link rel="stylesheet" href="/css/game_board.css">
	<link rel="stylesheet" href="/css/win.css">
	<link rel="stylesheet" href="/css/lose.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
		  crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="icon" href="/images/app/favicon.ico" type="image/x-icon">
</head>
<body>
<script src="/socket.io/socket.io.js"></script>
<div id="main-container">
	<div id="addition-main-container">
		<%- include('header.html') %>
		<main>
			<div class="container">
				<h2>Welcome, <strong id="user-fullname">Player Name</strong>!</h2>
				<p>Your login: <span id="user-login">player_login</span></p>

				<button id="search-game-btn" class="back-to-lobby">Search for Game</button>

				<div class="mt-3">
					<div id="search-status" class="alert alert-info" role="alert">
						<span id="search-message">Player search started...</span>
					</div>
					<div id="addition-search-status" class="alert alert-info" role="alert" style="display: none;">
						<span id="addition-search-message"></span>
					</div>
				</div>
			</div>
		</main>
		<%- include('footer.html') %>
	</div>
</div>
<div id="game-container" class="game-container">
	<div class="addition-game-container">
		<div class="side-panel">
			<div id="top-player" class="top-player">
				<img src="" alt="Аватар игрока 2">
				<div id="opponent-login"></div>
				<div class="health_point">Heath_point</div>
			</div>
			<button id="turn-button" class="turn-button"></button>
			<div id="turn-timer" class="turn-timer">30</div> <!-- Timer display -->
			<div class="bottom-player">
				<div class="health_point_1">Heath_point</div>
				<div id="player-login"></div>
				<img src="" alt="Аватар игрока 1">
			</div>
		</div>

		<div class="game-board">
			<div class="coin-side">
				<div class="left">
					<button id="give-up" class="give-up back-to-lobby">Give up</button>
				</div>
				<div class="right">
					<span id="opponent-coins"></span>
					<img src="images/game_board/coin.png" alt="coin.png">
				</div>
			</div>

			<div class="cards-area">
				<ul class="cards" id="opponent-cards">
				</ul>
			</div>

			<div class="board">
				<ul class="cards" id="opponent-board-row">
				</ul>
				<ul class="cards" id="player-board-row">
				</ul>
			</div>

			<div class="cards-area">
				<ul class="cards" id="player-cards">
				</ul>
			</div>

			<div class="coin-side">
				<div class="left"></div>
				<div class="right">
					<span id="player-coins"></span>
					<img src="images/game_board/coin.png" alt="coin.png">
				</div>
			</div>
		</div>
	</div>
</div>
<div id="win-container" class="win-container" style="display:none">
	<h2>Congratulations! You won!</h2>
	<button class="back-to-lobby">Back to Lobby</button>
</div>
<div id="lose-container" class="lose-container" style="display:none">
	<h2>Sorry, you lost. Better luck next time!</h2>
	<button class="back-to-lobby">Back to Lobby</button>
</div>
<script src="/js/game.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
