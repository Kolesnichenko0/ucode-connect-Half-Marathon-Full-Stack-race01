<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Header</title>
</head>
<body>
<header class="bg-success text-white py-3">
	<div class="container d-flex justify-content-between align-items-center">
		<img id="user-icon" src="" alt="Player Logo"
			 class="d-flex align-items-center text-white text-decoration-none me-2"
			 style="width: 50px; height: 50px;"/>
		<a href="/main" class="d-flex align-items-center text-white text-decoration-none">
			<h1 class="mb-0">Craft Clash</h1>
		</a>

		<nav>
			<ul class="nav">
				<li class="nav-item">
					<a href="/all-cards" class="nav-link text-white">
						Cards
					</a>
				</li>
				<li class="nav-item">
					<a href="/rules" class="nav-link text-white">
						Game Rules
					</a>
				</li>
				<li class="nav-item">
					<a href="/main" class="nav-link text-white">
						Lobby
					</a>
				</li>
				<li class="nav-item">
					<form id="logoutForm" action="/logout" method="POST" class="d-inline">
						<button id="logout" type="submit" class="btn btn-outline-light">Logout</button>
					</form>
				</li>
			</ul>
		</nav>
	</div>
</header>
<script src="/js/header.js"></script>
</body>
</html>
