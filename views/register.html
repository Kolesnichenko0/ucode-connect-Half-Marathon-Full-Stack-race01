<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration</title>
	<link rel="stylesheet" href="/css/registration.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
		  crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
	<link rel="icon" href="/images/app/favicon.ico" type="image/x-icon">
</head>
<body>
<section style="min-height: 100vh; ">
	<div class="container py-5 h-100">
		<div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-12 col-md-8 col-lg-6 col-xl-5">
				<div class="card text-dark " style="border-radius: 1rem; background-color: rgba(233, 247, 239, 0.95);">
					<div class="card-body p-5 text-center ">
						<h2 class="fw-bold mb-2 text-uppercase" style="color: #343a40;">Register</h2>
						<p class="text-muted mb-5">Please fill out the form to create an account!</p>

						<div id="success" class="alert alert-success" style="display: none;"></div>
						<div id="error" class="alert alert-danger" style="display: none;"></div>

						<form id="registerForm">
							<div class="form-outline mb-4">
								<input name="login" type="text" id="login" class="form-control form-control-lg"
									   placeholder="Enter login" required minlength="3" maxlength="20"
									   style="background-color: #f1f1f1;"/>
								<label class="form-label" for="login">Login</label>
							</div>

							<div class="form-outline mb-4">
								<input name="fullName" type="text" id="fullName"
									   class="form-control form-control-lg"
									   placeholder="Enter full name" required
									   style="background-color: #f1f1f1;"/>
								<label class="form-label" for="fullName">Full Name</label>
							</div>

							<div class="form-outline mb-4">
								<input name="email" type="email" id="email" class="form-control form-control-lg"
									   placeholder="Enter email" required style="background-color: #f1f1f1;"/>
								<label class="form-label" for="email">Email</label>
							</div>

							<div class="form-outline mb-4">
								<div class="input-group input-group-lg position-relative">
									<input name="password" type="password" id="password" class="form-control"
										   placeholder="Enter password" required minlength="8" maxlength="20"
										   style="background-color: #f1f1f1; padding-right: 40px;"/>
									<button type="button"
											class="btn btn-outline-secondary position-absolute top-0 end-0"
											style="height: 100%; padding: 0 10px;"
											onclick="togglePasswordVisibility('password')">
										<i class="fa fa-eye" id="passwordIcon"></i>
									</button>
								</div>
								<label class="form-label" for="password">Password</label>
							</div>

							<div class="form-outline mb-4">
								<div class="input-group input-group-lg position-relative">
									<input name="confirmPassword" type="password" id="confirmPassword"
										   class="form-control" placeholder="Confirm password"
										   required minlength="8" maxlength="20"
										   style="background-color: #f1f1f1; padding-right: 40px;"/>
									<button type="button"
											class="btn btn-outline-secondary position-absolute top-0 end-0"
											style="height: 100%; padding: 0 10px;"
											onclick="togglePasswordVisibility('confirmPassword')">
										<i class="fa fa-eye" id="confirmPasswordIcon"></i>
									</button>
								</div>
								<label class="form-label" for="confirmPassword">Confirm Password</label>
							</div>

							<button class="btn btn-outline-dark btn-lg px-5" type="submit">Register</button>
						</form>

						<div class="mt-4">
							<p class="mb-0">Already have an account? <a href="/login" class="fw-bold">Login here</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<script src="/js/register.js"></script>
</body>
</html>
