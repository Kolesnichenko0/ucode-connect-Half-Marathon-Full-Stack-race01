<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Forgot Password</title>
	<link rel="stylesheet" href="/css/style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
		  crossorigin="anonymous">
	<link rel="icon" href="/images/app/favicon.ico" type="image/x-icon">
</head>
<body>
<section class="vh-100" style="background-color: #f8f9fa;">
	<div class="container py-5 h-100">
		<div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-12 col-md-8 col-lg-6 col-xl-5">
				<div class="card text-dark" style="border-radius: 1rem; background-color: #e9f7ef;">
					<div class="card-body p-5 text-center">
						<h2 class="fw-bold mb-2 text-uppercase">Forgot Password</h2>
						<p class="text-muted mb-5">Please enter your login to recover your password.</p>

						<div id="error" class="alert alert-danger" style="display: none;"></div>
						<div id="success" class="alert alert-success" style="display: none;"></div>

						<form id="recoverByLoginForm">
							<div class="form-outline mb-4">
								<input type="text" id="login" class="form-control form-control-lg"
									   placeholder="Enter login"
									   required style="background-color: #f1f1f1;"/>
								<label class="form-label" for="login">Login</label>
							</div>

							<button class="btn btn-outline-dark btn-lg px-5" type="submit">Send Reminder</button>
						</form>

						<div class="mt-4">
							<p class="mb-0">Don't remember your login? <a href="/forgot-password-email" class="fw-bold">Recover
								by email</a></p>
						</div>

						<div class="mt-4">
							<p class="mb-0">Remembered your password? <a href="/login" class="fw-bold">Return to
								Login</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<script src="/js/password_reminder_login.js"></script>
</body>
</html>
